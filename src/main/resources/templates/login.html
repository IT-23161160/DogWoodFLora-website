<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px 40px;
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      color: #ff66a3;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #ff66a3;
      margin-bottom: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ff99c2;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #ff66a3;
      box-shadow: 0 0 5px rgba(255, 102, 163, 0.5);
    }

    button {
      background-color: #ff66a3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3380;
    }

    .btn-register {
      display: block;
      text-align: center;
      background-color: #ff99c2;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-register:hover {
      background-color: #ff66a3;
    }

    .login-container p {
      text-align: center;
      color: #ff66a3;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>

  <!-- Register Button -->
  <div>
    <p>Don't have an account?</p>
    <a th:href="@{/register}" class="btn-register">Register</a>
  </div>
</div>
</body>
</html>
