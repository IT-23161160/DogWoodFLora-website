<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #d147a3;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: left;
        }
        .details {
            margin: 20px 0;
        }
        .details label {
            font-weight: bold;
            color: #d147a3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d147a3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #bf3a8c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order Details</h1>
    <div class="details">
        <p><label>Order ID:</label> <span th:text="${order.orderId}"></span></p>
        <p><label>User ID:</label> <span th:text="${order.userId}"></span></p>
        <p><label>Status:</label> <span th:text="${order.status}"></span></p>
        <p><label>Order Date:</label> <span th:text="${order.orderDate}"></span></p>
    </div>
    <a th:href="@{/orders}">Back to Orders</a>
    <img class="image" th:src="'data:image/jpeg;base64,' + ${order.paymentSlip}" alt="Product Image" width="100">
</div>
</body>
</html>
