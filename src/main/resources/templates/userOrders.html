<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <style>
        body { background-color: #ffe6f2; font-family: Arial, sans-serif; }
        h1 { color: #d147a3; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 80%; background: #fff; }
        th, td { padding: 10px; text-align: left; }
        th { background: #ffb3d9; color: white; }
        tr:nth-child(even) { background: #ffe6f2; }
    </style>
</head>
<body>
<h1>My Orders</h1>
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Status</th>
        <th>Order Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.orderDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
